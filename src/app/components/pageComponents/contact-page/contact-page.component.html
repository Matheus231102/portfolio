<app-base-page>
  <div class="page-container">

    <div class="contacts-container">
      <div class="contact-item">

        <app-contact-info src="assets/contacts-logo/email.png" descriptionTitle="E-mail">
          <div>
            <div class="contact-item-text">
              {{ ProfileConstants.email }}
            </div>
            <div class="contact-item-text-buttons-container">
              <button class="contact-item-button" (click)="contactService.sendEmail()">Enviar e-mail</button>
              <button class="contact-item-button" (click)="copyEmail()">Copiar e-mail</button>
            </div>
          </div>
        </app-contact-info>

      </div>

      <div class="contact-item">

        <app-contact-info src="assets/contacts-logo/whatsapp.png" descriptionTitle="Whatssap">
          <div>
            <div class="contact-item-text">
              {{ ProfileConstants.whatssap }}
            </div>
            <div class="contact-item-text-buttons-container">
              <button class="contact-item-button" (click)="contactService.sendMessage()">Enviar mensagem</button>
              <button class="contact-item-button" (click)="copyNumber()">Copiar n√∫mero</button>
            </div>
          </div>
        </app-contact-info>

      </div>

      <div class="contact-item click" (click)="contactService.goToGithub()">
        <app-contact-info src="assets/contacts-logo/github.png" descriptionTitle="Github" >
          <div class="contact-item-text">
            {{ ProfileConstants.githubLinkResume }}
          </div>
        </app-contact-info>
      </div>

      <div class="contact-item click" (click)="contactService.goToLinkedin()">
        <app-contact-info src="assets/contacts-logo/linkedin.png" descriptionTitle="Linkedin">
          <div class="contact-item-text">
            {{ ProfileConstants.linkedinLinkResume }}
          </div>
        </app-contact-info>
      </div>
    </div>

  </div>

  <div class="notification-container">
    <app-contact-notification-popup #notificationElement>
      <p>{{ message }}</p>
    </app-contact-notification-popup>
  </div>

</app-base-page>
